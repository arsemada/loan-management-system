# Database Configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/loan_management
spring.datasource.username=loanuser
spring.datasource.password=loanpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA and Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Controls how Hibernate interacts with the database schema in development.
# 'update' tries to update the schema based on your entities. Be cautious in production!
spring.jpa.hibernate.ddl-auto=update
# To see the SQL queries Hibernate generates during runtime
spring.jpa.show-sql=true
# To format the SQL queries for better readability in console
spring.jpa.properties.hibernate.format_sql=true

